<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Oferta Especial - Tiquetes Baratos</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos generales */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://www.delphinusworld.com/hubfs/mejores%20playas%20en%20playa%20mujeres.webp');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7);
        }

        /* Animación de fondo */
        @keyframes backgroundAnimation {
            0% { background-image: linear-gradient(135deg, #00b0ff, #1e88e5); }
            50% { background-image: linear-gradient(135deg, #1e88e5, #00b0ff); }
            100% { background-image: linear-gradient(135deg, #00b0ff, #1e88e5); }
        }

        /* Card (carta) */
        .card {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 16px;
            box-shadow: 0px 8px 24px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 350px;
            text-align: center;
            transform: translateY(20px);
            opacity: 0;
            animation: cardAnimation 1s forwards;
        }

        /* Animación para la tarjeta */
        @keyframes cardAnimation {
            0% { transform: translateY(20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        /* Títulos */
        .card h2 {
            font-size: 34px;
            color: #004f91;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
            animation: fadeIn 1.5s ease-out;
        }

        /* Subtítulo */
        .card p {
            font-size: 16px;
            color: #666;
            margin-top: 10px;
        }

        /* Precio destacado */
        .price {
            font-size: 36px;
            font-weight: 700;
            color: #ff6f61;
            margin: 20px 0;
            animation: fadeIn 2s ease-out;
        }

        .price span {
            font-size: 18px;
            color: #004f91;
            display: block;
        }

        /* Beneficios */
        .benefits {
            list-style: none;
            padding: 0;
            margin: 20px 0;
            text-align: left;
            font-size: 16px;
            color: #333;
        }

        .benefits li {
            margin-bottom: 10px;
            font-weight: 500;
        }

        .benefits li:before {
            content: "✔️";
            margin-right: 10px;
            color: #004f91;
        }

        /* Botón de compra */
        .card button {
            background-color: #004f91;
            color: white;
            border: none;
            padding: 16px 0;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
            transition: background-color 0.3s ease;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            animation: fadeIn 2s ease-out;
        }

        /* Efecto hover sobre el botón */
        .card button:hover {
            background-color: #003a6c;
            box-shadow: 0px 6px 16px rgba(0, 0, 0, 0.2);
        }

        /* Términos y condiciones */
        .terms {
            font-size: 12px;
            color: #999;
            margin-top: 15px;
        }

        /* Animación de fadeIn para el texto */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

    </style>
</head>
<body>

    <!-- Tarjeta con Oferta Especial -->
    <div class="card">
        <h2>Destinos Nacionales</h2>
        <p><strong>Oferta Especial</strong></p>

        <div class="price">
            Desde $49.900 <br>
            <span>TARIFA FINAL POR TRAYECTO</span>
        </div>

        <ul class="benefits">
            <li>Equipaje incluido</li>
            <li>Cambios flexibles</li>
            <li>Asistencia 24/7</li>
            <li>Mejor precio</li>
            <li>Disponibilidad inmediata</li>
            <li>Múltiples destinos</li>
        </ul>

        <!-- Botón con redirección -->
        <button onclick="window.location.href=''">COMPRAR AHORA</button>

        <p class="terms">Aplican términos y condiciones</p>
    </div>

</body>
</html>
